{% extends "base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static "css/add_comment.css" %}">
    <div class="add_comment_form">
        {% if request.user.is_authenticated %}
            <form method="post">
                {{ form.comment }}
                {% csrf_token %}
                <button type="submit">Submit</button>
            </form>
        {% else %}
            <button><a href="{% url "login_user" %}">Need to login</a></button>
        {% endif %}
            <button><a href="{% url "events_list" %}">Back to Events</a></button>
    </div>
{% endblock %}
